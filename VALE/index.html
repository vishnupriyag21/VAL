<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Pacifico&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: linear-gradient(135deg, #ff9ec4, #ffd6e8);
    font-family: 'Baloo 2', cursive;
    overflow: hidden;
}

.card {
    background: white;
    width: 90%;
    max-width: 420px;
    margin: 50px auto;
    padding: 25px 15px 40px;
    border-radius: 30px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    position: relative;
    z-index: 2;
}

h1 {
    font-family: 'Pacifico', cursive;
    color: #ff4d88;
    font-size: 26px;
}

.cartoon {
    width: 160px;
    margin: 10px 0;
    transition: transform 0.5s;
}

.buttons { position: relative; height: 200px; }

button {
    position: absolute;
    padding: 10px 14px;
    border-radius: 40px;
    border: none;
    font-size: 16px;
    font-family: 'Baloo 2', cursive;
    max-width: 150px;
    cursor: pointer;
}

#yesBtn { left: 50px; bottom: 10px; background: #ff4d88; color: white; }
#noBtn { right: 50px; bottom: 10px; background: #eee; }

.heart, .flower, .rose { position: fixed; font-size: 22px; }
.heart { bottom: -20px; animation: floatUp 6s linear infinite; }
.flower { top: -20px; animation: fall 8s linear infinite; }
.rose { top: -30px; animation: fall 6s linear forwards; }

@keyframes floatUp { to { transform: translateY(-110vh); opacity: 0; } }
@keyframes fall { to { transform: translateY(110vh); } }

.gifts { display: none; margin-top: 20px; }

.envelope-container { display: flex; justify-content: space-around; }

.envelope {
    width: 80px; height: 55px;
    background: #ffb3d1;
    position: relative;
    cursor: pointer;
}

.envelope:before {
    content: '';
    position: absolute;
    top: -28px;
    border-left: 40px solid transparent;
    border-right: 40px solid transparent;
    border-bottom: 28px solid #ff8fb8;
}

.letter { display:none; }

.final-scene{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(255,240,245,0.96);
    z-index:9999;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
    padding:20px;
}

.final-pic{
    max-width:85%;
    max-height:60vh;
    border-radius:20px;
    box-shadow:0 15px 40px rgba(0,0,0,0.25);
}

.final-caption{
    margin-top:15px;
    font-size:20px;
    color:#ff4d88;
}
</style>
</head>

<body>

<div class="card">
    <h1 id="question">Will you be my Valentine? üíñ</h1>
    <img class="cartoon" id="girl" src="girl.gif">

    <div class="buttons">
        <button id="yesBtn">YES üíò</button>
        <button id="noBtn">No üôà</button>
    </div>

    <div class="gifts" id="gifts">
        <h3>Choose your Love Letter üíå</h3>
        <div class="envelope-container">
            <div class="envelope" onclick="openLetter(0)"></div>
            <div class="envelope" onclick="openLetter(1)"></div>
            <div class="envelope" onclick="openLetter(2)"></div>
        </div>
        <div class="letter" id="letter"></div>
    </div>
</div>

<audio id="popSound" src="pop.mp3"></audio>

<!-- FINAL SCENE -->
<div id="finalScene" class="final-scene">
    <img id="finalImg" class="final-pic">
    <p id="finalText" class="final-caption"></p>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const girl = document.getElementById("girl");
const question = document.getElementById("question");
const gifts = document.getElementById("gifts");
const popSound = document.getElementById("popSound");

let clickCount = 0;
let yesScale = 1;
let finalStage = false;

const texts = [
    "Are you sure? ü•∫",
    "Really sure?? üò≠",
    "Don't break my heart üíî",
    "Think again cutie üò§",
    "Pleach click yes nawwww ü•πüíñ"
];

function playSound(){ popSound.currentTime=0; popSound.play(); }

function moveBtn(){
    const x = Math.random() * 250;
    const y = Math.random() * 200;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.style.bottom = "auto";
    noBtn.style.right = "auto";
}

noBtn.addEventListener("click", ()=>{
    playSound();
    if(clickCount < texts.length){
        noBtn.textContent = texts[clickCount];
        clickCount++;
        if(clickCount === texts.length) finalStage = true;
    }
    moveBtn();
    yesScale += 0.15;
    yesBtn.style.transform = `scale(${yesScale})`;
});

noBtn.addEventListener("mouseover", ()=>{ if(finalStage) moveBtn(); });

yesBtn.addEventListener("click", ()=>{
    playSound();
    question.textContent="YAYYYY üíñ I knew it!!!";
    girl.style.transform="scale(1.4)";
    document.querySelector(".buttons").style.display="none";
    gifts.style.display="block";
});

function openLetter(n){
    const c = document.getElementById("letter");
    c.style.display="block";
    c.style.position="fixed";
    c.style.background="white";
    c.style.padding="15px";
    c.style.borderRadius="15px";
    c.style.boxShadow="0 10px 30px rgba(0,0,0,0.2)";
    c.style.maxWidth="80vw";
    c.style.left="50%";
    c.style.bottom="80px";
    c.style.transform="translateX(-50%)";

    if(n===0) c.innerHTML=`<p>The jaw, the eyes, that hair‚Ä¶ illegal levels üòÆ‚Äçüî•</p><button onclick="showFinalScene('spicy')">Come closer üòà</button>`;
    if(n===1) c.innerHTML=`<p>I smile like an idiot thinking of you üò≠üíò</p><button onclick="showFinalScene('fun')">Tell me then üòè</button>`;
    if(n===2) c.innerHTML=`<p>If charm had a face, it would be yours üñ§</p><button onclick="showFinalScene('soft')">Okay‚Ä¶</button>`;
}

function showFinalScene(type){
    document.querySelector(".card").style.display="none";
    const scene = document.getElementById("finalScene");
    const img = document.getElementById("finalImg");
    const text = document.getElementById("finalText");
    scene.style.display="flex";

    if(type==="fun"){ img.src="date.jpeg"; text.innerText="You, me, chess?‚Ä¶ I lose, but I look at you like I planned it. ‚ôüÔ∏è"; }
    if(type==="spicy"){ img.src="spicy.jpeg"; text.innerText="Time for mushy mushy stuff then *wink*üî•"; }
    if(type==="soft"){ img.src="chess.jpeg"; text.innerText="So‚Ä¶ want to have a home pasta date with me? üå∏"; }
}
</script>

</body>
</html>
